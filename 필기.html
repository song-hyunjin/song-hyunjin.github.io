<style>
    h1 {
        color: green;
    }
</style>

<h1>송현진</h1>
<h1>스타일 쓴거는 css</h1>
<h1>h1 쓴거는 html</h1>
<h1>script 쓴거는 자바스크립트</h1>

<button>클릭해줘 제발~~~</button>
<script>
    document.querySelector('h1').style.display = "none";
    document.querySelector('button').addEventListener('click', function () {
        console.log('클릭했네?');
        document.querySelector('h1').style.display = "block";
    })
</script>


<!-- 레이아웃 (배치하는것)
display 와 position 
display : none;   = 없애라!
        : block;  = 나타나라! (박스가 되어라)
        : inline-block; = 크기값을 맞춰줌 (텍스트속성으로 만들어줌)
        : flex; = 자식들을 가로로 배치함 (쪼그라드는 속성)

        : grid; = flex랑 비슷하지만 신브라우저에만 적용가능해서 많이안씀
        : table; = 잘안씀 -->

<!-- position : static; = 포지션이 아니게 하는것 (포지션을 떼버림)
         : relative; = 자기자신을 움직임 (기준이 되어줌) 좌표없음
         : absolute; = 떠오른다 , 쪼그라든다 , 좌표를가진다 , 
                       떠오르는순간 다무시하고 제일 상단왼쪽으로 올라감 (겹쳐짐)
         : fixed; = absolute처럼 떠오르지만 화면을 기준으로잡음 (그 창이 커지나 작아지나 그자리에 위치함)               -->


이름을 붙여주는방법
id (고유이름) : 한 html 같은이름을 가지고 있으면 안됨 한태그에 같은이름을 여러개 주면안됨 (id를 많이주면 인터넷이 버벅거림)
: #을 붙여주면됨
class (그룹) : 어디든 붙여도 됨 (몇개있으나 상관없음) 한태그 안에 몇개의이름을 붙여주는게 가능
: .을 붙여주면됨
